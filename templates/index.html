<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malicious URL HPC Job Submission</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            margin-top: 30px;
        }
        .header {
            background-color: #B3A369;
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .status-box {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            background-color: #f8f9fa;
        }
        .user-info {
            color: white;
            text-align: right;
        }
        .btn-logout {
            background-color: #EAAA00;
            border: none;
        }
        .btn-logout:hover {
            background-color: #d69a00;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="row">
                <div class="col">
                    <h1>Run Malicious-URL data files on the ICE cluster</h1>
                </div>
                <div class="col-auto user-info">
                    <p>Logged in as: {{ username }}</p>
                    <a href="{{ url_for('logout') }}" class="btn btn-logout">Logout</a>
                </div>
            </div>
        </div>
        
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Upload Dataset</h5>
                <p class="card-text text-muted">Select your dataset file to upload and process on the ICE cluster.</p>
                <form id="uploadForm">
                    <div class="mb-3">
                        <label for="file" class="form-label">Dataset File</label>
                        <input type="file" class="form-control" id="file" name="file" required>
                        <div class="form-text">Supported formats: CSV</div>
                        <!-- Could add more formats like TXT, JSON, -->
                    </div>
                    <button type="submit" class="btn btn-primary">Submit Job</button>
                </form>
            </div>
        </div>

        <div id="statusBox" class="status-box d-none">
            <h5>Job Status</h5>
            <div id="jobStatus"></div>
            <div id="jobDetails" class="mt-3">
                <div class="progress mb-3 d-none">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 100%"></div>
                </div>
                <div id="statusOutput" class="bg-white p-3 rounded"></div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData();
            formData.append('file', document.getElementById('file').files[0]);

            // Show status box and progress
            document.getElementById('statusBox').classList.remove('d-none');
            document.querySelector('.progress').classList.remove('d-none');
            document.getElementById('jobStatus').innerHTML = `
                <div class="alert alert-info">
                    Uploading file and submitting job...
                </div>
            `;

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    document.querySelector('.progress').classList.add('d-none');
                    document.getElementById('jobStatus').innerHTML = `
                        <div class="alert alert-success">
                            Job submitted successfully! Job ID: ${data.job_id}
                        </div>
                    `;
                    
                    // Start polling for job status
                    pollJobStatus(data.job_id);
                } else {
                    document.querySelector('.progress').classList.add('d-none');
                    document.getElementById('jobStatus').innerHTML = `
                        <div class="alert alert-danger">
                            Error: ${data.error}
                        </div>
                    `;
                }
            } catch (error) {
                document.querySelector('.progress').classList.add('d-none');
                document.getElementById('jobStatus').innerHTML = `
                    <div class="alert alert-danger">
                        Error: ${error.message}
                    </div>
                `;
            }
        });

        async function pollJobStatus(jobId) {
            const response = await fetch(`/status/${jobId}`);
            const data = await response.json();
            
            if (response.ok) {
                document.getElementById('statusOutput').innerHTML = `
                    <pre class="mb-0">${data.status}</pre>
                `;
                
                // Continue polling if job is still running
                if (!data.status.includes('COMPLETED') && !data.status.includes('FAILED')) {
                    setTimeout(() => pollJobStatus(jobId), 5000);
                }
            }
        }
    </script>
</body>
</html>
